<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        header, footer {
            background: #eee;
            padding: 10px;
            border-radius: 8px;
        }
        main {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Basic HTML Page</h1>
    </header>

    <main>
        <h2>About</h2>
        <p>This is a simple HTML page with basic content structure. It includes a header, main section, and footer.</p>

        <h2>Sample List</h2>
        <ul>
            <li>HTML basics</li>
            <li>CSS styling</li>
            <li>Responsive design</li>
        </ul>

        <h2>Sample Link</h2>
        <p>Visit <a href="https://www.example.com" target="_blank">Example.com</a> for more info.</p>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
