<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akashdeep Shoppers Plaza - Vacant Shops</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --whatsapp-color: #25D366;
            --call-color: #0984e3; 
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
            --modal-bg-overlay: rgba(0, 0, 0, 0.9); 
            --modal-bg-content: #1a1a1a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        /* Header */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 2.5rem 1rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* NEW: Header CTA Button Style */
        .header-phone-btn {
            display: inline-block;
            margin-top: 15px;
            background-color: #ffffff;
            color: var(--primary-color);
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .header-phone-btn:hover {
            transform: translateY(-2px);
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Grid Layout */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
        }

        /* Card Styling */
        .shop-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .shop-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        /* Card Image Area */
        .card-image-wrapper {
            height: 220px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .card-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .card-image-wrapper:hover img {
            transform: scale(1.05);
        }

        .gallery-trigger {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card-image-wrapper:hover .gallery-trigger {
            opacity: 1;
        }

        .gallery-btn {
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: bold;
            color: var(--primary-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .photo-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            pointer-events: none;
        }

        .card-content {
            padding: 1.5rem;
            flex-grow: 1;
        }

        .shop-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .shop-id {
            font-size: 0.85rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
            display: block;
        }

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .detail-label {
            display: block;
            font-size: 0.75rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        /* Footer & Buttons */
        .card-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fafafa;
            gap: 10px;
            flex-wrap: wrap; 
        }

        .price {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-right: auto; 
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-call {
            background-color: var(--call-color);
        }

        .btn-whatsapp {
            background-color: var(--whatsapp-color);
        }

        /* SVG Icon styling */
        .btn svg {
            width: 18px;
            height: 18px;
            margin-right: 6px;
            fill: currentColor;
        }

        /* Full Screen Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: var(--modal-bg-overlay);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--modal-bg-content);
            color: #fff;
            margin: 0;
            padding: 20px;
            border-radius: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .modal-info h2 { margin-bottom: 5px; color: #fff; }
        .modal-info p { color: #ccc; margin: 0; }

        .close-btn {
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            line-height: 30px;
        }

        .close-btn:hover { color: var(--accent-color); }

        .modal-gallery-main {
            width: 100%;
            flex-grow: 1; 
            background-color: #000; 
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .modal-gallery-main img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
        }

        .modal-thumbnails {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
            flex-shrink: 0;
            justify-content: center;
        }

        .thumb {
            width: 100px;
            height: 70px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
            opacity: 0.5;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .thumb:hover, .thumb.active {
            opacity: 1;
            border-color: var(--accent-color);
        }

    </style>
</head>
<body>

    <header>
        <h1>Akashdeep Shoppers Plaza</h1>
        <p>Available Commercial Spaces & Retail Outlets</p>
        <a id="header-cta" href="#" class="header-phone-btn">ðŸ“ž Call for Inquiry</a>
    </header>

    <div class="container">
        <div id="shop-list" class="shop-grid"></div>
    </div>

    <div id="galleryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                 <div class="modal-info">
                    <h2 id="modalTitle">Shop Title</h2>
                    <p id="modalId">ID: 000</p>
                </div>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>

            <div class="modal-gallery-main">
                <img id="mainDisplayImage" src="" alt="Main View">
            </div>

            <div id="thumbnailStrip" class="modal-thumbnails"></div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const CONTACT_NUMBER = "9153661058"; // Update this with your actual number

        // --- SHOP DATA (JSON Embedded) ---
        const shops = [
            {
                "id": "G-1",
                "title": "Ground Floor - Shop 1",
                "floor": "Ground Floor",
                "area": "196 sq. ft",
                "dimension": "24â€² 6â€³ x 8â€²",
                "price": "â‚¹ **,***/mo",
                "images": [
                    "https://raw.githubusercontent.com/atulanand6552/atulanand6552.github.io/refs/heads/feature/add-changes/akashdeep-shoppers-plaza/G-1/image-11.png",
                    "https://placehold.co/1200x800/bdc3c7/2c3e50?text=S101+Interior333",
                    "https://placehold.co/1200x800/bdc3c7/2c3e50?text=S101+Floor+Plan"
                ]
            },
            {
                "id": "F-3",
                "title": "First Floor - Shop 3",
                "floor": "1st Floor",
                "area": "272 sq. ft",
                "dimension": "14â€² 11â€³ x 18â€² 2â€³",
                "price": "â‚¹ **,***/mo",
                "images": [
                    "https://placehold.co/1200x800/27ae60/white?text=S204+Entrance",
                    "https://placehold.co/1200x800/bdc3c7/2c3e50?text=S204+Layout"
                ]
            },
            {
                "id": "F-4",
                "title": "First Floor - Shop 4",
                "floor": "1st Floor",
                "area": "298 sq. ft",
                "dimension": "14â€² 11â€³ x 20â€²",
                "price": "â‚¹ **,***/mo",
                "images": [
                    "https://placehold.co/1200x800/c0392b/white?text=S305+Wide+Angle",
                    "https://raw.githubusercontent.com/atulanand6552/atulanand6552.github.io/refs/heads/feature/add-changes/akashdeep-shoppers-plaza/G-1/image-11.png"
                ]
            }
        ];

        const shopContainer = document.getElementById('shop-list');
        const modal = document.getElementById('galleryModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalId = document.getElementById('modalId');
        const mainDisplayImage = document.getElementById('mainDisplayImage');
        const thumbnailStrip = document.getElementById('thumbnailStrip');
        const headerCta = document.getElementById('header-cta');

        // --- UPDATE HEADER CTA ---
        function updateHeaderCta() {
            if (headerCta) {
                headerCta.href = `tel:${CONTACT_NUMBER}`;
                headerCta.textContent = `ðŸ“ž Call for Inquiry: ${CONTACT_NUMBER}`;
            }
        }

        // --- RENDER LOGIC ---
        function renderShops() {
            let htmlContent = '';
            
            // Define WhatsApp Icon SVG
            const waIcon = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.4 17.7 68.9 27 106.1 27h.1c122.3 0 222.4-99.6 222.4-222 0-59.3-23.1-115.1-65.4-157zM223.9 438.6c-33.6 0-66.5-9-95.3-26.1l-6.8-4-70.8 18.8 18.8-69.1-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 56.2 81.2 56.1 130.5 0 101.8-84.9 184.6-186.6 184.6zm101.2-138.2c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-32.6-16.3-54-29.1-75.5-66-5.7-9.8 5.7-9.1 16.3-30.3 1.8-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 35.2 15.2 49 16.5 66.6 13.9 10.7-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z"/></svg>`;

            shops.forEach((shop, index) => {
                const mainThumb = shop.images[0];
                const imageCount = shop.images.length;
                
                const callLink = `tel:${CONTACT_NUMBER}`;
                const waText = `Hi, I am interested in ${shop.title} (Unit ${shop.id}) at Akashdeep Shoppers Plaza`;
                const waLink = `https://wa.me/${CONTACT_NUMBER}?text=${encodeURIComponent(waText)}`;

                htmlContent += `
                    <div class="shop-card">
                        <div class="card-image-wrapper" onclick="openModal(${index})">
                            <img src="${mainThumb}" alt="${shop.title}">
                            <div class="gallery-trigger">
                                <span class="gallery-btn">ðŸ“· View Photos</span>
                            </div>
                            <div class="photo-count">ðŸ“¸ ${imageCount} Images</div>
                        </div>
                        <div class="card-content">
                            <span class="shop-id">Unit: ${shop.id}</span>
                            <h3 class="shop-title">${shop.title}</h3>
                            <div class="details-grid">
                                <div><span class="detail-label">Floor</span><span class="detail-value">${shop.floor}</span></div>
                                <div><span class="detail-label">Area</span><span class="detail-value">${shop.area}</span></div>
                                <div><span class="detail-label">Dimensions (L Ã— W)</span><span class="detail-value">${shop.dimension}</span></div>
                            </div>
                        </div>
                        
                        <div class="card-footer">
                            <div class="price">${shop.price}</div>
                            <div class="action-buttons">
                                <a href="${callLink}" class="btn btn-call">ðŸ“ž Call</a>
                                <a href="${waLink}" target="_blank" class="btn btn-whatsapp">${waIcon} WhatsApp</a>
                            </div>
                        </div>
                    </div>
                `;
            });
            shopContainer.innerHTML = htmlContent;
        }

        // --- MODAL LOGIC ---
        function openModal(index) {
            const shop = shops[index];
            modalTitle.textContent = shop.title;
            modalId.textContent = "Unit ID: " + shop.id;
            mainDisplayImage.src = shop.images[0];

            let thumbsHTML = '';
            shop.images.forEach((imgUrl, i) => {
                thumbsHTML += `<img src="${imgUrl}" class="thumb ${i === 0 ? 'active' : ''}" onclick="changeMainImage(this, '${imgUrl}')">`;
            });
            thumbnailStrip.innerHTML = thumbsHTML;
            
            document.body.style.overflow = 'hidden';
            modal.style.display = "block";
        }

        function changeMainImage(element, url) {
            mainDisplayImage.src = url;
            document.querySelectorAll('.thumb').forEach(t => t.classList.remove('active'));
            element.classList.add('active');
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }

        // Initialize immediately
        updateHeaderCta();
        renderShops();
    </script>
</body>
</html>
